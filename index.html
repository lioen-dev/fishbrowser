<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fish Browser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      padding: 60px 20px;
    }
    img {
      width: 200px;
      max-width: 80%;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #333;
    }
    .download-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.1em;
      color: white;
      background: linear-gradient(to right, #007cf0, #00dfd8);
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: opacity 0.2s;
    }
    .download-button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <img src="fish.png"/>
  <h1>fish browser</h1>
  <a class="download-button" href="https://fishbrowser.com/download">Download</a>

</body>
</html>
